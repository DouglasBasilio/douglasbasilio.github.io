<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/fa05a7bcd3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="assets/img/logo.svg" alt="Logo">
            </div>

            <div class="image"></div>

            <div class="text">
                Comece grátis e adquira <br>
                ofertas espetaculares hoje !
            </div>
        </div>
        
        <form action="" id="form">
            <div class="social">

                <div class="title">Login</div>

                <div class="question">
                    Já tem uma conta? <br />
                    <span>Entrar</span>
                </div>
                <!-- social buttons -->
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                        Cadastre-se
                    </div>

                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                        Cadastre-se
                    </div>
                </div>

                <div class="or">Ou</div>
            </div>

            <!-- User name input -->
            <div>
                <label for="username">Usuário</label>
                <i class="fas fa-user"></i>

                <input type="text" name="username" id="username" placeholder="login" />

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>

            </div>

            <!-- Email input -->
            <div>
                <label for="email">E-mail</label>
                <i class="far fa-envelope"></i>

                <input type="email" name="email" id="email" placeholder="example@gmail.com" />

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>

            </div>

            <!-- Password Input -->
            <div>
                <label for="password">Senha</label>
                <i class="fas fa-lock"></i>

                <input type="password" name="password" id="password" placeholder="senha" />

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>

            <button id="btn" type="submit">Entrar</button>
        </form>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
